<div class="row">
  <form [formGroup]="polizaForm" (ngSubmit)="addPoliza()" class="col s12">
    <div class="row">
      <div class="input-field col s12">
        <input id="cedula" type="text" formControlName="cedula" class="validate" required>
        <label for="cedula">Cédula</label>
      </div>
    </div>

    <div class="row">
      <div class="input-field col s12">
        <input id="nombre" type="text" formControlName="nombre" class="validate" required>
        <label for="nombre">Nombre</label>
      </div>
    </div>

    <label>Tipo de Póliza</label>
    <select formControlName="tipoPoliza" class="browser-default" required (change)="setValorTipoPoliza($event.target.value)">
      <option value="" disabled selected>Seleccione Tipo de Póliza</option>
      <option *ngFor="let tp of tiposPoliza" value="{{tp.valor}}">{{tp.nombre}}</option>
    </select>

    <div class="row">
      <div class="input-field col s12">
        <input id="valorPoliza" type="text" formControlName="valorPoliza" class="validate">
        <label for="valorPoliza">Valor de Póliza</label>
      </div>
    </div>

    <button class="btn waves-effect waves-light" type="submit" name="action">Guardar
      <i class="material-icons right">send</i>
    </button>
  </form>
</div>
